
  <div class="row">
    <div class="col-md-12">
        <form name="myForm" ng-submit="Works()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact Us</h3>
                </div>
                <div class="panel-body">

                    <div class="col-md-6">
                        <p>Name</p>
                        <div class="input-group-md">
                            <input type="text" placeholder="Name" class="form-control" ng-model="info.name" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p>Email</p>
                        <div class="input-group-md">
                            <input type="text" name="email" placeholder="Email" class="form-control" ng-model="info.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required />
                            <p ng-show='myForm.email.$error.pattern' class="label label-danger">Please write a correct email</p>
                        </div>
                    </div> 

                    <div style="margin-top: 70px;"></div>

                    <div class="col-md-6">
                        <p>Company</p>
                        <div class="input-group-md">
                            <input type="text" placeholder="Company" class="form-control" ng-model="info.company" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p>Phone</p>
                        <div class="input-group-md">
                            <input name="phone" type="text" placeholder="Phone" class="form-control" ng-model="info.phone" ng-pattern="/^[0-9]{1,12}$/" required />
                            <p ng-show='myForm.phone.$error.pattern' class="label label-danger">Only numbers</p>
                        </div>
                    </div>    

                    <div style="margin-top: 140px;"></div>

                    <div class="col-md-6">
                        <p>Website</p>
                        <div class="input-group-md">
                            <input type="text" name="website" placeholder="Website" class="form-control" ng-model="info.website" required />
                            <!-- <p ng-show="myForm.website.$error.pattern" class="label label-danger">Invalid Website</p> -->
                        </div>
                    </div>

                    <div class="col-md-6">
                        <p>Memo</p>
                        <div class="input-group-md">
                            <input type="text" placeholder="Memo" class="form-control" ng-model="info.memo" required>
                        </div>
                    </div>

                    <div style="margin-top: 210px;"></div>

                    <div class="col-md-12 text-right">
                        <input type="submit" class="btn btn-default btn-success" ng-invalid="myForm.$invalid" value="Submit" />           
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
